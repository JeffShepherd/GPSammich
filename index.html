<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>GPSammich</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>

<!--        header            -->
    <header>
      <section class="left-nav-container">

        <div class="nav-choice-container">
          <img class="icon" src="./assets/map.svg" alt="gps icon">
          <p class="nav-link">Find Sammich</p>
        </div>

        <div class="nav-choice-container">
          <img class="icon" src="./assets/fire.svg" alt="gps icon">
          <p class="nav-link">Popular Sammiches</p>
        </div>

        <div class="nav-choice-container">
          <img class="icon" src="./assets/jackpot.svg" alt="gps icon">
          <p class="nav-link">My Favorites</p>
        </div>

      </section>
      <section class="right-nav-container">
        <div class="user-container">
          <img class="icon-user" src="./assets/user.svg" alt="gps icon">
          <p class="user">Log In/Sign Up</p>
        </div>
        <img class="logo " src="./assets/logo.png" alt="placeholder">
      </section>
    </header>
<!--          mainsection            -->
    <main>
      <h3>Popular Sammiches</h2>
      <section class="card-container">

        <article class="card">
          <div class="card-top">
            <section class="overlay-container">
              <img class="card-icon" src="./assets/addIcon.svg" alt="add icon">
              <div>
                <p>Rating</p>
                <p>4.2/5</p>
              </div>
            </section>
            <img class="card-image" src="https://www.dinneratthezoo.com/wp-content/uploads/2015/09/cuban-sandwich-14.jpg.webp" alt="">

          </div>

          <div class="card-bottom">
            <section>
              <h4 class="sandwich-name">Cuban</h4>
              <p>Enriqueta's</p>
            </section>
            <section class="tag-container">
              <p>#Tags: pork Miami Cubano pickles cheesey</p>
            </section>
            <section>
              <p>Location</p>
              <p class="location">Miami, FL</p>
            </section>
            <section>
              <p>National Rank</p>
              <p class="rank-number">11</p>
            </section>
          </div>

        </article>




        <article class="card">
          test2
        </article>

        <article class="card">
          test3
        </article>

        <article class="card">
          test4
        </article>

        <article class="card">
          test5
        </article>

        <article class="card">
          test6
        </article>

        <article class="card">
          test7
        </article>

        <article class="card">
          test8
        </article>

      </section>
    </main>
  </body>
</html>
